libE_specs:
    exit_criteria:
        sim_max: 12600

sim_specs:
    function: libensemble.tests.regression_tests.test_deap_nsga2_from_yaml.deap_six_hump
    inputs:
        - individual
    outputs:
        fitness_values:
            type: float
            size: 2

gen_specs:
    function: libensemble.gen_funcs.persistent_deap_nsga2.deap_nsga2
    inputs:
        - sim_id
        - generation
        - individual
        - fitness_values
    persistent_inputs:
        - individual
        - fitness_values
        - sim_id
    outputs:
        individual:
            type: float
            size: 2
        generation:
            type: int
        last_points:
            type: bool
    user:
        lb:
            - -3.0
            - -2.0
        ub:
            - 3.0
            - 2.0
        pop_size: 100
        indiv_size: 2
        cxpb: 0.8
        eta: 20.0

alloc_specs:
    function: libensemble.alloc_funcs.start_only_persistent.only_persistent_gens
    user:
        give_all_with_same_priority: True
