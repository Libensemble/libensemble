libE_specs:
    use_persis_return_gen: True

exit_criteria:
    sim_max: 10

sim_specs:
    sim_f: numpy.linalg.asdf
    inputs:
        - x_on_cube
    out:
        f:
            type: float
        fvec:
            type: float
            size: 3

gen_specs:
    gen_f: numpy.random.uniform
    out:
        priority:
            type: float
        local_pt:
            type: bool
        local_min:
            type: bool
        num_active_runs:
            type: int
        x_on_cube:
            type: float
    user:
        nu: 0
