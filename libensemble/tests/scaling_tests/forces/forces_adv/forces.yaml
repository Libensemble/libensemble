libE_specs:
    save_every_k_gens: 1000
    sim_dirs_make: True
    profile: False

exit_criteria:
    sim_max: 8

sim_specs:
    sim_f: forces_simf.run_forces
    inputs:
        - x
    out:
        energy:
            type: float

    user:
        keys:
            - seed
        cores: 1
        sim_particles: 1.e+3
        sim_timesteps: 5
        sim_kill_minutes: 10.0
        particle_variance: 0.2
        kill_rate: 0.5
        fail_on_sim: False
        fail_on_submit: False

gen_specs:
    gen_f: libensemble.gen_funcs.sampling.uniform_random_sample
    out:
        x:
            type: float
            size: 1
    user:
        gen_batch_size: 1000

alloc_specs:
    alloc_f: libensemble.alloc_funcs.give_sim_work_first.give_sim_work_first
    out:
        allocated:
            type: bool
    user:
        batch_mode: True
        num_active_gens: 1
