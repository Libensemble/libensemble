libE_specs:
    save_every_k_gens: 1000
    profile: False

exit_criteria:
    sim_max: 8

sim_specs:
    function: libensemble.tests.scaling_tests.forces.funcx_forces.forces_simf.run_forces_funcx
    inputs:
        - x
    out:
        energy:
            type: float
    funcx_endpoint: 6ba45bb8-ec45-4ae1-847f-c4ce0c511c6d
    user:
        keys:
            - seed
        sim_app: /home/jnavarro/libensemble/libensemble/tests/scaling_tests/forces/forces.x
        remote_ensemble_dir: /home/jnavarro/bebop_output/ensemble_
        cores: 1
        sim_particles: 1.e+3
        sim_timesteps: 5
        sim_kill_minutes: 10.0
        particle_variance: 0.2
        kill_rate: 0.5
        fail_on_sim: False
        fail_on_submit: False

gen_specs:
    gen_f: libensemble.gen_funcs.sampling.uniform_random_sample
    out:
        x:
            type: float
            size: 1
    user:
        gen_batch_size: 1000

alloc_specs:
    alloc_f: libensemble.alloc_funcs.give_sim_work_first.give_sim_work_first
    out:
        allocated:
            type: bool
    user:
        batch_mode: True
        num_active_gens: 1
