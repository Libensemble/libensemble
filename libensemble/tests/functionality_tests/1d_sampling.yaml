libE_specs:
    save_every_k_gens: 300
    safe_mode: False
    exit_criteria:
        gen_max: 501

sim_specs:
    function: libensemble.sim_funcs.one_d_func.one_d_example
    inputs:
        - x
    outputs:
        f:
            type: float

gen_specs:
    function: libensemble.gen_funcs.sampling.latin_hypercube_sample
    outputs:
        x:
            type: float
            size: 1
    user:
        gen_batch_size: 500
